Command:
  List:
    Desc: Меню дополнительных зачарований.
  Enchant:
    Usage: <зачарование> <уровень>
    Desc: Зачарование предмета в руке.
    Done: '&aУспешно зачаровано!'
    Error:
      NoItem: '#fd5e5eYou must hold an item to enchant it!'
  Book:
    Usage: <игрок> <зачарование> <уровень>
    Desc: Выдача книги с указанным зачарованием.
    Done: Выдана книга с зачарованием &6%enchant%&7 игроку &6%player_name%&7.
  TierBook:
    Usage: <игрок> <ранг> <уровень>
    Desc: Выдача книги с произвольным зачарованием указанного ранга.
    Error: '&cТакого ранга не существует!'
    Done: Выдана книга с зачарованием ранга &6%tier_name%&7 игроку &6%player_name%&7.
Error:
  NoEnchant: '&cТакого зачарования не существует.'
